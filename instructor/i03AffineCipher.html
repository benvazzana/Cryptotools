        <h4>Group 1</h4>

        <div id="textToNum" class="default">
            Ciphertext:
            <input type="text" id="cipherTextInput">
            Add key: 
            <input type="text" id="addKeyInput">
            Mult key:
            <input type="text" id="multKeyInput">
            <script>
                function btnAffineDecryptClick() {
                    let text = document.getElementById("cipherTextInput").value;
                    let addKey = document.getElementById("addKeyInput").value;
                    let multKey = document.getElementById("multKeyInput").value;
                    let numbers = textToNum(text);
                    multKey = multInverseModn(multKey,26);
                    listCompute(numbers,'*',multKey);
                    listCompute(numbers,'-',addKey);
                    listCompute(numbers,'%',26);

                    document.getElementById("plainTextResult").innerText = numToText(numbers);
                }
            </script>
            <button id="AffineDecrypt" onclick=btnAffineDecryptClick()>Submit</button>
