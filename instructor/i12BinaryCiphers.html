        <div id="instructorBinaryDecrypt1" class="default">
            Ciphertext:
            <textarea type="text" rows=4 cols=80 id="cipherTextInput1"></textarea> <BR>
            Key: 
            <input type="text" id="key1">

                function btnBinaryDecryptClick1() {
                    let ct1 = document.getElementById('cipherTextInput1').value;

                    document.getElementById("plainTextResult1").innerText = binToText(addKey(hexToBin(ct1),key1));

            </script>
            <button id="BinaryDecrypt1" onclick=btnBinaryDecryptClick1()>Submit</button>
